<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Equipos – LQ1D</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg: #f5faff;
      --card-bg: rgba(255, 255, 255, 0.95);
      --border-radius: 0.75rem;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      /* Utiliza una imagen de fondo con efecto de desenfoque. La imagen se encuentra en
         la carpeta del proyecto como fondo.png. Se posiciona centrada y se ajusta a
         toda la pantalla. */
      background: url('fondo.png') no-repeat center/cover fixed;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* Encabezado con logos y efecto glass */
    header {
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .header-left img {
      width: 40px;
      height: 40px;
      object-fit: contain;
    }
    .back-btn {
      background: none;
      border: none;
      color: var(--primary);
      font-size: 1.2rem;
      cursor: pointer;
      margin-right: 0.5rem;
    }
    header h1 {
      margin: 0;
      font-size: 1.3rem;
      color: #001d3a;
      font-weight: 500;
    }
    .header-right img {
      width: 70px;
      object-fit: contain;
    }
    main {
      flex-grow: 1;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      width: 100%;
      max-width: 800px;
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .hidden { display: none !important; }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 500;
    }
    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-bottom: 1px solid #ccc;
      background: transparent;
    }
    input:focus, select:focus, textarea:focus {
      outline: none;
      border-bottom: 2px solid var(--primary);
    }
    .actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-top: 1.5rem;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      background: var(--primary);
      color: white;
      transition: background 0.3s ease;
    }
    button:hover {
      background: var(--primary-dark);
    }
    /* Nuevo layout para mostrar imagen a la derecha */
    .step2-content {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-start;
    }
    .step-details {
      flex: 1 1 60%;
    }
    .step-image {
      flex: 1 1 40%;
      display: flex;
      justify-content: center;
    }
    .step-image img {
      width: 100%;
      height: auto;
      max-height: 300px;
      object-fit: contain;
      border-radius: var(--border-radius);
    }
    @media (max-width: 640px) {
      .step2-content {
        flex-direction: column;
      }
      .step-details, .step-image {
        flex: 1 1 100%;
      }
    }
    .summary {
      border-top: 1px solid #ddd;
      padding-top: 1rem;
      margin-top: 1rem;
    }
    .summary ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .summary li {
      margin-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #555;
      background: rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <button id="backHome" class="back-btn" aria-label="Volver al inicio">←</button>
      <img src="logo.png" alt="Logo del laboratorio" loading="lazy">
      <h1>Equipos</h1>
    </div>
    <div class="header-right">
      <img src="ikiam-logo.png" alt="Ikiam" loading="lazy">
    </div>
  </header>
  <main>
    <!-- Paso 1: Búsqueda -->
    <div class="card" id="step1">
      <h2>Búsqueda de equipos</h2>
      <label for="equipoBusqueda">Equipo</label>
      <input type="text" id="equipoBusqueda" list="equiposList" placeholder="Escribe o selecciona el equipo" autocomplete="off">
      <datalist id="equiposList"></datalist>
      <div class="actions">
        <button id="buscarEquipoBtn">Buscar</button>
      </div>
    </div>
    <!-- Paso 2: Detalle y acción -->
    <div class="card hidden" id="step2">
      <h2 id="equipoNombre">Equipo</h2>
      <div class="step2-content">
        <div class="step-details">
          <label for="equipoAccion">Tipo de acción</label>
          <select id="equipoAccion">
            <option value="">– selecciona –</option>
            <option value="Solicitud">Solicitud</option>
            <option value="Registro">Registro</option>
          </select>
          <!-- Formulario para Solicitud -->
          <div id="formSolicitud" class="hidden">
            <label for="solicitudRango">Rango de uso (fecha inicio – fecha fin)</label>
            <input type="text" id="solicitudRango" placeholder="Selecciona rango" readonly>
            <div id="ocupacionInfo" style="font-size:0.85rem;color:#555;margin-top:0.5rem;"></div>
          </div>
          <!-- Formulario para Registro (solo fecha de uso) -->
          <div id="formRegistro" class="hidden">
            <label for="registroFecha">Fecha de uso</label>
            <input type="text" id="registroFecha" placeholder="dd/mm/aaaa" readonly>
          </div>
          <!-- Grupo de actividad (se muestra para Solicitud y Registro) -->
          <div id="equipoActividadGroup" class="hidden">
            <label for="equipoActividad">Actividad</label>
            <select id="equipoActividad">
              <option value="">– selecciona –</option>
              <option value="Práctica de laboratorio">Práctica de laboratorio</option>
              <option value="Proyecto">Proyecto</option>
              <option value="Tesis">Tesis</option>
            </select>
            <label for="equipoDescripcion">Actividad que se realizó</label>
            <input type="text" id="equipoDescripcion" placeholder="Descripción">
          </div>
        </div>
        <div class="step-image">
          <img id="equipoImg" src="" alt="Imagen del equipo" loading="lazy">
        </div>
      </div>
      <div class="actions">
        <button id="cancelStep2">Cancelar</button>
        <button id="addEquipoBtn">Agregar otro equipo</button>
        <button id="finalizarEquipoBtn">Finalizar</button>
      </div>
    </div>
    <!-- Paso 3: Resumen y datos generales -->
    <div class="card hidden" id="step3">
      <h2>Resumen de equipos</h2>
      <div id="listaEquiposResumen" class="summary"></div>
      <label for="equipoNombreUsuario">Nombre</label>
      <input type="text" id="equipoNombreUsuario" placeholder="Nombre completo" required>
      <label for="equipoCorreoUsuario">Correo institucional</label>
      <input type="email" id="equipoCorreoUsuario" placeholder="usuario@ikiam.edu.ec" required>
      <label for="equipoObservaciones">Observaciones</label>
      <textarea id="equipoObservaciones" rows="3" placeholder="Observaciones"></textarea>
      <div class="actions">
        <button id="backToSearch">← Volver</button>
        <button id="enviarEquipos">Enviar</button>
      </div>
    </div>
  </main>
  <footer>
    <p><strong>Contacto:</strong> thomas.garzon@ikiam.edu.ec</p>
    <p><strong>Teléfono:</strong> 0959546317</p>
    <p><strong>Ubicación:</strong> Laboratorio Química 1 de Docencia – Tena, Ecuador</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/plugins/rangePlugin.js"></script>
  <script type="module" src="equipos.js"></script>
</body>
</html>
