<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laboratorio de Química 1 de Docencia – Inicio</title>
  <!-- Fuente principal -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #007bff;
      --primary-dark: #0056b3;
      --bg-glass: rgba(255, 255, 255, 0.4);
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      /* Fondo tenue con degradado y textura */
      background: linear-gradient(135deg, #e8f0fe 0%, #f5faff 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.75rem 1rem;
      background: var(--bg-glass);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
    .header-left img {
      width: 44px;
      height: 44px;
      object-fit: contain;
    }
    .header-left h1 {
      margin: 0;
      font-size: 1.25rem;
      color: #001d3a;
      font-weight: 500;
    }
    .header-right img {
      width: 70px;
      object-fit: contain;
    }
    main {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }
    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      width: 100%;
      max-width: 800px;
    }
    .menu a {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: 500;
      color: #fff;
      background: var(--primary);
      border-radius: 0.75rem;
      box-shadow: var(--shadow);
      transition: background 0.3s ease;
      text-align: center;
    }
    .menu a:hover,
    .menu a:focus {
      background: var(--primary-dark);
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="logo.png" alt="Logo del laboratorio" loading="lazy">
      <h1>Laboratorio de Química 1 de Docencia</h1>
    </div>
    <div class="header-right">
      <!-- Reemplaza con el logo de Ikiam correspondiente -->
      <img src="ikiam-logo.png" alt="Ikiam" loading="lazy">
    </div>
  </header>
  <main>
    <nav class="menu" aria-label="Menú principal">
      <a href="registro-uso.html">Registro de uso</a>
      <a href="equipos.html">Equipos</a>
      <a href="material.html">Material de laboratorio</a>
      <a href="reactivos.html">Reactivos</a>
    </nav>
  </main>
  <footer>
    <p><strong>Contacto:</strong> thomas.garzon@ikiam.edu.ec</p>
    <p><strong>Teléfono:</strong> 0959546317</p>
    <p><strong>Ubicación:</strong> Laboratorio Química 1 de Docencia – Tena, Ecuador</p>
  </footer>
</body>
</html>
